<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据项目复盘 - 终极瀑布流版</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Exo+2:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap');

        :root {
            --bg-top: #0F172A;
            --bg-bottom: #000000;
            --neon-blue: #3B82F6;
            --neon-cyan: #06B6D4;
            --bright-white: #F0F9FF;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
        }

        /* 封面容器 */
        .poster {
            width: 600px;
            height: 800px;
            /* 背景：深邃科技蓝渐变 */
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 80%);
            position: relative;
            box-shadow: 0 0 80px rgba(6, 182, 212, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #334155;
        }

        /* 3D 网格地面 (透视感) */
        .grid-floor {
            position: absolute;
            bottom: 0;
            left: -50%;
            width: 200%;
            height: 40%;
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(600px) rotateX(60deg);
            z-index: 0;
            mask-image: linear-gradient(to top, black, transparent);
        }

        /* 顶部标题区 */
        .header {
            position: relative;
            z-index: 10;
            padding: 80px 50px 0 50px;
        }

        .tag {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--neon-cyan);
            border: 1px solid rgba(6, 182, 212, 0.4);
            padding: 4px 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            background: rgba(6, 182, 212, 0.05);
        }

        .sub-title {
            font-size: 24px;
            color: #cbd5e1;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .main-title {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            color: #fff;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
            letter-spacing: -2px;
        }

        /* 视觉区 (核心动画层) */
        .visual-area {
            flex-grow: 1;
            position: relative;
            z-index: 5;
            width: 100%;
        }

        /* 90day 标签 (悬崖起点) */
        .label-start {
            position: absolute;
            top: 20%; 
            left: 12%; /* 跟随曲线起点 */
            color: var(--neon-cyan);
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-cyan);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* 0day 标签 (坠落终点) */
        .label-end {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 20;
        }

        .big-zero {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            color: #fff;
            position: relative;
            /* 强烈发光 */
            text-shadow: 0 0 20px var(--neon-cyan), 0 0 50px var(--neon-blue);
        }

        /* 撞击地面的光效 */
        .impact-glow {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%) rotateX(70deg);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.4) 0%, transparent 70%);
            z-index: 1;
            animation: impactResize 0.2s infinite alternate;
        }
        
        @keyframes impactResize {
            0% { transform: translateX(-50%) rotateX(70deg) scale(1); opacity: 0.3; }
            100% { transform: translateX(-50%) rotateX(70deg) scale(1.1); opacity: 0.5; }
        }

        .desc-text {
            font-size: 16px;
            letter-spacing: 5px;
            color: var(--neon-cyan);
            font-weight: 700;
        }

        /* Canvas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* 底部 */
        .footer {
            position: relative;
            z-index: 10;
            padding: 30px 50px;
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-left {
            font-size: 20px;
            font-weight: 700;
            color: #e2e8f0;
        }

        .footer-right {
            text-align: right;
        }
        
        .name { color: var(--neon-cyan); font-weight: 700; font-size: 18px; }
        .title { color: #94a3b8; font-size: 14px; }

    </style>
</head>
<body>

    <div class="poster">
        <div class="grid-floor"></div>

        <div class="header">
            <div class="tag" contenteditable="true">PROJECT POST-MORTEM</div>
            <div class="sub-title" contenteditable="true">做了 3 个月的大数据项目……</div>
            <div class="main-title" contenteditable="true">怎么就<br>黄了？</div>
        </div>

        <div class="visual-area">
            <!-- 90day 标签 -->
            <div class="label-start">⚡ 90day</div>

            <canvas id="canvas"></canvas>

            <!-- 撞击光效 -->
            <div class="impact-glow"></div>

            <!-- 0day 标签 -->
            <div class="label-end">
                <div class="big-zero" contenteditable="true">0day</div>
                <div class="desc-text">SYSTEM CRASH</div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-left" contenteditable="true">从项目死亡曲线<br>讲给你听</div>
            <div class="footer-right">
                <div class="name" contenteditable="true">前 IBM 高管</div>
                <div class="title" contenteditable="true">大数据治理专家</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 600;
        canvas.height = 800;

        // --- 核心几何定义 ---
        // 1. 曲线起点 (左侧)
        const startX = -20;
        const startY = 240; 
        // 2. 悬崖断裂点 (这个点非常重要，必须对准瀑布)
        const cliffX = 300; // 画布水平居中
        const cliffY = 220; // 稍微有点上扬的趋势，然后断裂
        // 3. 地面撞击点
        const floorY = 620; // 对应 0day 的顶部位置

        const particles = [];

        // 粒子系统
        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                // 所有的粒子都必须从 cliffX, cliffY (断裂点) 出生
                this.x = cliffX + (Math.random() - 0.5) * 20; // 出生点稍微集中一点
                this.y = cliffY + (Math.random() * 20); 
                
                // 如果是初始化，随机分布在下落路径上，避免一开始空白
                if(initial) {
                    this.y = cliffY + Math.random() * (floorY - cliffY);
                    this.x += (Math.random() - 0.5) * 60; // 下落过程中散开
                }

                // 物理属性
                this.vx = (Math.random() - 0.5) * 1.5; // 轻微左右飘
                this.vy = 2 + Math.random() * 3; // 初始下落速度
                this.gravity = 0.15; // 重力加速度
                
                // 外观
                this.size = 10 + Math.random() * 12;
                this.char = Math.random() > 0.5 ? '1' : '0';
                this.alpha = 1;
                // 颜色：混入一些警示红/白色，大面积是青蓝
                const rand = Math.random();
                if(rand > 0.95) this.color = '#fff';
                else if(rand > 0.3) this.color = '#06B6D4'; // Cyan
                else this.color = '#3B82F6'; // Blue
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity; // 加速下落！

                // 撞击地面逻辑
                if (this.y > floorY) {
                    this.y = floorY;
                    this.vy *= -0.5; // 反弹
                    this.vx *= 2; // 撞击后水平四散
                    this.alpha -= 0.05; // 快速消失
                }
                
                // 消失重置
                if (this.alpha <= 0 || this.x < 0 || this.x > 600) {
                    this.reset();
                }
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.font = 'bold ' + this.size + 'px "JetBrains Mono"';
                
                // 简单的发光
                if(this.alpha > 0.8) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                } else {
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillText(this.char, this.x, this.y);
                ctx.shadowBlur = 0;
            }
        }

        // 生成大量粒子形成瀑布
        for(let i=0; i<200; i++) {
            particles.push(new Particle());
        }

        function drawLine() {
            // 绘制发光折线
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#06B6D4";
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            // 绘制平滑曲线连接到断裂点
            ctx.quadraticCurveTo(cliffX/2, startY, cliffX, cliffY);
            ctx.stroke();

            // 绘制断裂处的“火花”点
            ctx.fillStyle = "#fff";
            ctx.beginPath();
            ctx.arc(cliffX, cliffY, 6, 0, Math.PI * 2);
            ctx.fill();

            // 重置阴影
            ctx.shadowBlur = 0;
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. 先画线
            drawLine();

            // 2. 再画瀑布粒子
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

    </script>
</body>
</html>
